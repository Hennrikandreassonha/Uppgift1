<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name='description' content="Your friendly todo app">
    <link rel="stylesheet" href="style.css" />
    <script src="JS.js" defer></script>
    <title>Todos</title>
</head>

<body>
    <header>
        <h1>todos</h1>
    </header>
    <section ction class="to-do-app">
        <section class="add-note-section">
            <button id="toggle-all" class="visibility-hidden, toggle-btn-opacity">
                <img src="down-arrow.png" id="checkmarker" />
            </button>
            <form id="todoform">
                <input style="border: 1px solid black;" type="text" placeholder="Heading" id="new-note"
                    name="notetext" />
                <textarea name="text" placeholder="To do content"></textarea>
                <input type="date" id="datepicker" name="deadline" style="width:150px;">
                <button>Add note</button>
            </form>
        </section>
        <p id="return-msg"></p>
        <ul id="to-do-list"></ul>
        <section id="to-do-info">
            <span id="itemLeft">1 item left</span>
            <ul id="filter-options">
                <button class="filterBtn" id="all" class="filterBtn-show-outline">All</button>
                <button class="filterBtn" id="active">Active</button>
                <button class="filterBtn" id="complete">Completed</button>
            </ul>
            <button id="clear-completed" class="visibility-hidden">Clear completed</button>
        </section>
    </section>

    <section id="login-section" style="border: 1px solid grey; padding: 1rem;">
        <h3 style="text-align: center;">Login or register to save your notes for another time!</h3>

        <form id="authform" style="display: flex; flex-direction: column; align-items: center;">

            <div style="display: flex; flex-direction: column; margin: 0.5rem;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required style="width:150px">
            </div>

            <div style="display: flex; flex-direction: column; margin: 0.5rem;">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required style="width:150px">
            </div>

            <div>
                <button type="submit" style="width:75px" id="loginBtn">Login</button>
                <button type="submit" style="width:75px" id="registerBtn">Register</button>
            </div>

        </form>
        <p id="authreturnmsg"></p>
    </section>
    <footer>
        <p>Double-click to edit a todo</p>
        <p>Written by Henrik och Alexander</p>
        <p>Part of TodoMVC</p>
    </footer>
</body>

</html>
